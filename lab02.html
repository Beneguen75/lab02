<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
        <nav>
            <a href="../index.html">Página Inicial</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Operações Aritméticas</h2>
            <div>
                <input type="text" id="num1" placeholder="Número 1">
                <select id="opAritmetico">
                    <option value="+">Somar</option>
                    <option value="-">Subtrair</option>
                    <option value="*">Multiplicar</option>
                    <option value="/">Dividir</option>
                </select>
                <input type="text" id="num2" placeholder="Número 2">
                <span>=</span>
                <strong id="resultado"></strong>
            </div>
        </section>

        <section>
            <h2>Operações Lógicas</h2>
            <div>
                <input type="text" id="op1" placeholder="Operando 1">
                <select id="opLogico">
                    <option value="&">E (AND)</option>
                    <option value="|">OU (OR)</option>
                </select>
                <input type="text" id="op2" placeholder="Operando 2">
                <span>=</span>
                <strong id="resultadoLog"></strong>
            </div>
        </section>
    </main>

    <footer>
        <p>Calculadora desenvolvida para fins educacionais.</p>
    </footer>

    <script src="./lab02.js"></script>
</body>
</html>
